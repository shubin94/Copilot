name: Audit Supabase Asset URLs

on:
  workflow_dispatch:

jobs:
  audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run audit
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          node --import=tsx scripts/audit-storage-urls.ts
